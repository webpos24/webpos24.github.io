<!DOCTYPE html>

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>WebPOS - Transaction History</title>
    <link rel="icon" href="png/logo.png">
    <link rel="stylesheet" href="general.css">
    <style>
        .content {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        .orderBorder,
        .orderBorder>tr,
        .orderBorder>th,
        .orderBorder>td {
            border: 1px solid #dadada;
            font-size: 20px;
            padding: 5px 7px 5px 7px;
            text-align: center;
        }

        .refundButton {
            font-size: 16px;
            padding: 5px 10px 5px 10px;
            transition: all 0.1s linear;
            user-select: none;
        }

        .refundButton:hover {
            background-color: rgb(250, 250, 250);
        }

        .refundButton:active {
            background-color: rgb(240, 240, 240);
        }

        .label {
            display: inline-block;
            vertical-align: text-bottom;
            border: 1px solid lightgray;
            border-radius: 22px;
            text-align: center;
            height: 22px;
            width: 22px;
            margin-left: 5%;
            margin-right: 10px;
        }

        .confirmButton {
            font-size: 16px;
            color: white;
            padding: 5px 10px 5px 10px;
            font-weight: bold;
            border: 0px;
            border-radius: 3px;
            background-color: rgb(26, 26, 26);
            transition: all 0.1s linear;
            margin: 0px 10px 0px 10px;
        }

        .confirmButton:hover {
            background-color: rgb(85, 85, 85);
        }

        .confirmButton:active {
            background-color: rgb(122, 122, 122);
        }
    </style>
</head>

<body>

    <div id="loading"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); height: 20px; width: 20px; border: rgb(0, 0, 0, 0.6) none 10px; border-top: solid; border-radius: 20px; z-index: 1;">
    </div>

    <div class="body">

        <div id="menu"></div>

        <div id="detail" style="grid-area: header;">
            <div id="Title" class="detail" style="font-size: min(8vw, 50px);">TRANSACTION HISTORY</div>
            <div class="detail" style="position: absolute; z-index: 3; right: 30px; white-space: nowrap;">
                <div id="accStatus" style="position: absolute;"></div>
                <div id="Account"
                    style="z-index: 3; font-size: min(4vw, 20px); position: relative; background-color: white;">
                    [Account]</div>
            </div>
        </div>

        <div id="main" class="content" style="grid-area: main;">

            <div style="padding: 20px; height: calc(100% - 40px);">
                <div style="margin: 10px; margin-bottom: 30px; text-align: right;">
                    <label style="padding-right: 7%;">
                        <span class="label"><img src="png/refund_small.png"
                                style="width: 18px; vertical-align: middle;"></span>Refund
                        <span class="label" style="background-color: lightgray;"></span>Refunded
                    </label>
                    <label>Date</label>
                    <input type="date" id="date" style="height: 18px; vertical-align: top;">
                </div>

                <div style="overflow-x: hidden; height: 80%;">
                    <table id="listOrder" style="border-collapse: collapse; width: 100%; position: relative;">
                    </table>
                </div>

            </div>

        </div>

    </div>
</body>

<!-- Import Menu Bar -->
<script type="text/javascript" src="menu.js"></script>

<script>

    var loading;
    var listTop = '0000001';

    //Auto refresh staff status
    var currentdate = new Date();
    var date = currentdate.getFullYear() + "/"
        + (currentdate.getMonth() + 1) + "/"
        + currentdate.getDate();

    //assign default month and day
    document.getElementById("date").value = date.replaceAll('/', '-');

    //Start up
    window.onload = function () {
        //Get data from session storage
        var user = sessionStorage.getItem("user");
        if (user) {
            document.getElementById("Account").innerHTML = user;

            // Loading animation
            var rotate = 0;
            loading = setInterval(() => {
                document.getElementById("loading").style.transform = ("translate(-50%, -50%) rotate(" + rotate + "deg)");
                rotate += 10;
                if (rotate > 360) {
                    rotate = 0;
                }
            }, 10);

            setTimeout(() => {
                clearInterval(loading);
            }, 3000);

        } else {

            //session outdated
            var info = "Session outdated.\n Please login again.";
            document.body.innerHTML += `
                <div style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; z-index: 1;">
                    <div style="font-size: 30px; white-space: pre-line; text-align: center; position: absolute; top: 50%; left: 50%; padding: 10px 30px 10px 30px; transform: translate(-50%, -50%); border: 1px solid rgba(0, 0, 0, 0.6); background-color: rgba(255, 255, 255, 0.6);"
                    >${info}
                        <button type="button" onclick="window.location.href = 'login.html'">Return to Login</button>
                    </div>
                </div>
            `;
        }

    }

</script>

<script type="module">


    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

    //createUserWithEmailAndPassword
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, get, set, ref, child, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDmYAF5VJ0RntbtrfJ_4Sk9syHYGKev4nw",
        authDomain: "webpos24-e0eb3.firebaseapp.com",
        databaseURL: "https://webpos24-e0eb3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "webpos24-e0eb3",
        storageBucket: "webpos24-e0eb3.firebasestorage.app",
        messagingSenderId: "544188889423",
        appId: "1:544188889423:web:9d7c59723cde33292bad3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // If logged out somewhere
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            console.log("[User Credential] " + user.uid);

            // Remove loading animation
            clearInterval(loading);
            document.getElementById("loading").remove();

            // ...
        } else {
            // User is signed out
            // ...
            alert("Oh no, you have been signed out.");
            window.location.href = "login.html"
        }
    });

    //Default list order sorting
    sortOrder();

    //Refresh list when input date updated
    document.getElementById("date").addEventListener("change", () => {
        sortOrder();
    });

    function sortOrder() {

        //Retrieve input date sorting value
        var datePart = document.getElementById("date").value.split("-");
        var sDate = parseInt(datePart[0]) + "/" + parseInt(datePart[1]) + "/" + parseInt(datePart[2]);

        var resetList = false;
        var index;

        //Get list of order
        onValue(ref(database, 'sale/' + sDate), (snapshot) => {

            if (snapshot.exists()) {

                if (resetList == false) {
                    //Reset list
                    document.getElementById('listOrder').innerHTML = `
                        <tr class="orderBorder" style="position: sticky; top: 0; box-shadow: 0 0px 0.5px 1px #dadada; background-color: white; user-select: none;">
                            <th style="width: 10%;">Order ID</th>
                            <th style="width: 10%;">Date</th>
                            <th style="width: 10%;">Time</th>
                            <th style="width: 41%;">Cart</th>
                            <th style="width: 10%;">Total (RM)</th>
                            <th style="width: 15%;">Staff</th>
                            <th style="width: 4%;"></th>
                        <tr>
                    `;
                    resetList = true;
                }

                index = 0;
                //Order list
                snapshot.forEach((childSnapshot) => {

                    //Retrieve orderCart
                    var orderCart = JSON.parse(childSnapshot.val().orderList);
                    var cartList = "";
                    var refund = "";
                    var refundButton = "";
                    var refundClass = "";

                    //Transform to readable order cart
                    for (let index = 0; index < orderCart.length; index++) {
                        cartList += `
                            ${index + 1}.
                            <span style="background-color: cornflowerblue; color: white; font-weight: bold; padding: 2px 6px 2px 6px; border-radius: 5px;">${orderCart[index][2]}</span>
                            <span>${orderCart[index][0]}</span>
                            <span style="color: green;">RM${orderCart[index][1].toFixed(2)}</span>
                            <br>
                        `;
                    };

                    //Detect refunded transaction
                    if (childSnapshot.val().refund == true) {
                        refund = "color: grey; background-color: lightgray;";
                    } else {
                        refundButton = "<img src=\"png/refund_small.png\" style=\"width: 18px;\">";
                        refundClass = "refundButton";
                        setTimeout(() => {
                            //Refund function
                            document.getElementById("refund_" + childSnapshot.key).addEventListener('click', (e) => {

                                //Confirm Refund Button
                                const confirmButton = document.createElement("button");
                                confirmButton.innerHTML = "CONFIRM";
                                confirmButton.type = "button";
                                confirmButton.className = "confirmButton";
                                confirmButton.addEventListener('click', () => {
                                    //Perform refund
                                    update(ref(database, 'sale/' + sDate + '/' + childSnapshot.key), {
                                        refund: true
                                    })
                                    //Remove confirmation window
                                    document.getElementById("confirmation").remove();
                                    //Refresh
                                    sortOrder();
                                });

                                //Confirmation
                                var info = "Do you confirm to refund for order " + childSnapshot.key + "?";

                                const confirmation = document.createElement("div");
                                // confirmation.innerHTML = `<div>test</div>`;
                                confirmation.innerHTML = `
                                    <div id="confirmation" style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; z-index: 1;">
                                        <div style="font-size: 30px; text-align: center; position: absolute; top: 50%; left: 50%; padding: 30px; transform: translate(-50%, -50%); border-radius: 10px; background-color: #f1f1f1; box-shadow: 5px 5px 10px lightgray;"
                                        >${info}
                                            <div>
                                                <button type="button" class="confirmButton" onclick="document.getElementById('confirmation').remove();">CANCEL</button>
                                            </div>
                                        </div>
                                    </div>
                                `;

                                confirmation.children[0].children[0].children[0].appendChild(confirmButton);

                                document.getElementById("detail").appendChild(confirmation);

                            });
                        }, 1);
                    };

                    //Update List function, private functon
                    document.getElementById('listOrder').parentElement.style.setProperty("border-bottom", "1px solid #dadada", "");
                    document.getElementById('listOrder').innerHTML += `
                        <tr class="orderBorder" style="${refund}">
                            <td>${childSnapshot.key}</td>
                            <td>${childSnapshot.ref._path.pieces_[1] + '/' + childSnapshot.ref._path.pieces_[2] + '/' + childSnapshot.ref._path.pieces_[3]}</td>
                            <td>${childSnapshot.val().time}</td>
                            <td style="text-align: left; line-height: 1.4;">${cartList}</td>
                            <td>${childSnapshot.val().totalPrice.toFixed(2)}</td>
                            <td>${childSnapshot.val().staffName}<br>No.${childSnapshot.val().staffCode}</td>
                            <td id="refund_${childSnapshot.key}" class="${refundClass}">${refundButton}</td>
                        <tr>
                    `;
                    index++;

                });

            } else {
                console.log('Data is ended.');
                var chosenDate = document.getElementById("date").value;
                if (chosenDate == "") {
                    chosenDate = "Invalid Date";
                };
                document.getElementById('listOrder').parentElement.style.removeProperty("border");
                document.getElementById('listOrder').innerHTML = `
                    <div style="height: calc(80 / 100 * (100vh - 143px));">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            No records for ${chosenDate}.
                        </div>
                    </div>
                `;
            }

        }, {
            onlyOnce: true
        });

    }

</script>

</html>
