<!DOCTYPE html>

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>WebPOS - Manage Inventory</title>
    <link rel="icon" href="png/logo.png">
    <link rel="stylesheet" href="general.css">
    <style>
        .content {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100%;
            grid-area: main;
        }

        .serviceBorder {
            border: 1px solid #dadada;
            font-size: 20px;
            padding: 5px 7px 5px 7px;
            text-align: center;
        }

        .editButton {
            transition: all 0.1s linear;
        }

        .editButton:hover {
            background-color: rgb(250, 250, 250);
        }

        .editButton:active {
            background-color: rgb(240, 240, 240);
        }

        .inputBox {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 100%;
            width: 30%;
            padding: 0;
            border: 0;
            border-bottom: 1px solid lightgray;
            outline: 0;
            transition: all 0.2s linear;
        }

        .inputBox:hover {
            border-bottom: 1px solid gray;
        }

        .inputBox:focus {
            border-bottom: 1px solid black;
        }

        .label {
            display: inline-block;
            vertical-align: text-bottom;
            border: 1px solid lightgray;
            border-radius: 22px;
            text-align: center;
            height: 22px;
            width: 22px;
            margin-left: 5%;
            margin-right: 10px;
        }

        .quantityButton {
            font-size: 16px;
            color: white;
            padding: 5px 10px 5px 10px;
            font-weight: bold;
            border: 0px;
            border-radius: 3px;
            background-color: rgb(26, 26, 26);
            transition: all 0.1s linear;
            margin: 0px 10px 0px 10px;
        }

        .quantityButton:hover {
            background-color: rgb(85, 85, 85);
        }

        .quantityButton:active {
            background-color: rgb(122, 122, 122);
        }
    </style>
</head>

<body>

    <div id="loading"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); height: 20px; width: 20px; border: rgb(0, 0, 0, 0.6) none 10px; border-top: solid; border-radius: 20px; z-index: 1;">
    </div>

    <div class="body">

        <div id="menu"></div>

        <div id="detail" style="grid-area: header;">
            <div id="Title" class="detail" style="font-size: min(8vw, 50px);">MANAGE INVENTORY</div>
            <div class="detail" style="position: absolute; z-index: 3; right: 30px; white-space: nowrap;">
                <div id="accStatus" style="position: absolute;"></div>
                <div id="Account"
                    style="z-index: 3; font-size: min(4vw, 20px); position: relative; background-color: white;">
                    [Account]</div>
            </div>
        </div>

        <div id="main" class="content">
            <div style="margin: 10px; margin-bottom: 30px; text-align: right;">
                <label style="padding-right: 7%;">
                    <span class="label"><img src="png/edit.png" style="width: 18px; vertical-align: middle;"></span>Edit
                    Quantity

                </label>
            </div>
            <div id="scroll">
                <table id="services"
                    style="border-collapse: collapse; position: relative; left: 50%; transform: translateX(-50%); user-select: none; margin: -1px;">
                </table>
            </div>
        </div>

        <div id="editWindow"
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 4;">
        </div>

    </div>

</body>

<!-- Import Menu Bar -->
<script type="text/javascript" src="menu.js"></script>

<script>

    var loading;

    //Start up
    window.onload = function () {
        //Get data from session storage
        var user = sessionStorage.getItem("user");
        if (user) {
            document.getElementById("Account").innerHTML = user;

            // Loading animation
            var rotate = 0;
            loading = setInterval(() => {
                document.getElementById("loading").style.transform = ("translate(-50%, -50%) rotate(" + rotate + "deg)");
                rotate += 10;
                if (rotate > 360) {
                    rotate = 0;
                }
            }, 10);

            setTimeout(() => {
                clearInterval(loading);
            }, 3000);

        } else {

            //session outdated
            var info = "Session outdated.\n Please login again.";
            document.body.innerHTML += `
            <div style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; z-index: 1;">
                <div style="font-size: 30px; white-space: pre-line; text-align: center; position: absolute; top: 50%; left: 50%; padding: 10px 30px 10px 30px; transform: translate(-50%, -50%); border: 1px solid rgba(0, 0, 0, 0.6); background-color: rgba(255, 255, 255, 0.6);"
                >${info}
                    <button type="button" onclick="window.location.href = 'staffcode.html'">Return to Login</button>
                </div>
            </div>
        `;

        }

    };

</script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

    //createUserWithEmailAndPassword
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, set, ref, update, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDmYAF5VJ0RntbtrfJ_4Sk9syHYGKev4nw",
        authDomain: "webpos24-e0eb3.firebaseapp.com",
        databaseURL: "https://webpos24-e0eb3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "webpos24-e0eb3",
        storageBucket: "webpos24-e0eb3.firebasestorage.app",
        messagingSenderId: "544188889423",
        appId: "1:544188889423:web:9d7c59723cde33292bad3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // If logged out somewhere
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            console.log("[User Credential] " + user.uid);

            // Remove loading animation
            clearInterval(loading);
            document.getElementById("loading").remove();

            // ...
        } else {
            // User is signed out
            // ...
            alert("Oh no, you have been signed out.");
            window.location.href = "login.html"
        }
    });

    // Modify Inventory Table
    onValue(ref(database, 'services/categories'), (snapshot) => {

        //Initialise table
        document.getElementById("scroll").style = "position: relative; left: 50%; transform: translateX(-50%); overflow-y: auto; height: 80%; width: fit-content; border: 1px solid #dadada;";
        document.getElementById("services").innerHTML = `
            <tr class="serviceBorder" style="position: sticky; top: 0; transform: translateY(-1px); box-shadow: 0 0px 0.5px 1px #dadada; background-color: white; user-select: none; z-index: 1;">
                <th class="serviceBorder" style="width: 100px;">Category</th>
                <th class="serviceBorder" style="width: 40px;"></th>
                <th class="serviceBorder" style="width: 198px;">Name</th>
                <th class="serviceBorder" style="width: 98px;">Quantity</th>
                <td class="serviceBorder" style="min-width: 40px;"></th>
            <tr>
            <tr class="serviceBorder" style="color: lightgray;">
                <td class="serviceBorder" style="width: 100px;">Example</td>
                <td class="serviceBorder" style="width: 40px;">0</td>
                <td class="serviceBorder" style="width: 198px;">Apple</td>
                <td class="serviceBorder" style="width: 98px;">10</td>
                <td class="serviceBorder" style="width: 40px;">
                    <img src="png/edit.png" draggable="false" style="width: 18px; vertical-align: middle; opacity: 0.25;">
                </th>
            <tr>
        `;

        if (snapshot.exists()) {

            //CATEGORY - categorySnapshot.val().name
            snapshot.forEach(function (categorySnapshot) {

                document.getElementById("services").innerHTML += `
                <tr class="serviceBorder">
                    <td class="serviceBorder"
                        style="text-align: center; font-size: 20px; max-width: 40px; min-width: 158px; outline: none;">${categorySnapshot.val().name}</td>
                    <td colspan="4" style="padding: 0px;">
                        <table id="service_${categorySnapshot.key}" style="border-collapse: collapse; margin: -1px; width: calc(100% + 2px);">
                        </table>
                    </td>
                <tr>
                `;

                //Index for counting item quantity
                var index = 0;

                //If the category has child
                if (categorySnapshot.child("items").val() != "") {
                    //ITEM - childSnapshot.val().name, QUANTITY - childSnapshot.val().quantity
                    categorySnapshot.child("items").forEach(function (childSnapshot) {

                        var quantity = childSnapshot.val().quantity;
                        if (quantity == undefined || quantity == "-" || quantity == "") {
                            quantity = "-";
                        };

                        //Set to Quantity at the third <td>
                        document.getElementById("service_" + categorySnapshot.key).innerHTML += `
                            <tr class="serviceBorder">
                                <td class="serviceBorder" style="width: 40px;">${index + 1}</td>
                                <td class="serviceBorder" style="text-align: center; font-size: 20px; min-width: 198px; outline: none;">${childSnapshot.val().name}</td>
                                <td class="serviceBorder" style="text-align: center; font-size: 20px; min-width: 98px; outline: none;">${quantity}</td>
                                <td id="edit_${childSnapshot.key}" class="serviceBorder editButton" style="width: 40px;">
                                    <img src="png/edit.png" draggable="false" style="width: 18px; vertical-align: middle;">
                                </th>
                            </tr>
                        `;

                        setTimeout(() => {

                            // Pop edit item quantity window
                            document.getElementById("edit_" + childSnapshot.key).addEventListener('click', (e) => {
                                editWindow(childSnapshot, categorySnapshot);
                                // set(ref(database, 'services/categories/' + categorySnapshot.key + '/items/' + childSnapshot.key + '/name'),
                                //     document.getElementById("editItemName_" + childSnapshot.key).value
                                // );

                            });

                        }, 1);

                        index++;
                    });
                };

            });

        };

    });

    //Edit window for manage item quantity
    function editWindow(item, category) {

        var quantity = item.val().quantity;
        if (quantity == undefined || quantity == "-" || quantity == "") {
            quantity = "NO LIMIT";
        };

        document.getElementById("editWindow").innerHTML = `
            <div style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%; height: 100vh; width: 100vw; background-color: black; opacity: 0.2;" onclick="document.getElementById('editWindow').innerHTML = '';"></div>
            <div style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%; height: 30vh; width: 40vw; border-radius: 10px; background-color: #f1f1f1; text-align: center; padding: 20px;">
                <div style="padding: 5px; font-size: 25px;">Category: ${category.val().name}</div>
                <div style="padding: 5px; font-size: 30px; font-weight: bold;">Item: ${item.val().name}</div>
                <div style="padding: 20px; font-size: 25px;">Quantity: ${quantity}</div>
                <div style="padding: 15px;">
                    <input type="number" id="inputQuantity" class="inputBox" min=1 value=1 oninput="if (this.value < 0 || this.value == '') { this.value = 0; this.select() }; this.value = Math.floor(this.value);">
                    <div id="quantityError" style="color: red; height: 20px;"></div>
                </div>
                <div style="padding: 10px;">
                    <button type="button" id="addQ" class="quantityButton">ADD</button>
                    <button type="button" id="removeQ" class="quantityButton">REMOVE</button>
                </div>
                <div style="position: absolute; top: 10px; right: 10px; cursor: pointer;" onclick="document.getElementById('editWindow').innerHTML = '';">
                    <img src="png/cancel.png" style="height: 30px;" />
                </div>
            </div>
        `;

        if (quantity == "NO LIMIT") { quantity = 0 };

        document.getElementById("addQ").addEventListener("click", () => {
            //Retrieve quantity value for increment/decrement from the input box
            var inputQ = parseInt(document.getElementById("inputQuantity").value);
            document.getElementById("quantityError").innerHTML = "";

            update(ref(database, 'services/categories/' + category.key + '/items/' + item.key), {
                quantity: parseInt(quantity) + inputQ
            });
            document.getElementById('editWindow').innerHTML = '';
        });

        document.getElementById("removeQ").addEventListener("click", () => {
            //Retrieve quantity value for increment/decrement from the input box
            var inputQ = parseInt(document.getElementById("inputQuantity").value);
            document.getElementById("quantityError").innerHTML = "";

            if (quantity - inputQ >= 0) {
                update(ref(database, 'services/categories/' + category.key + '/items/' + item.key), {
                    quantity: parseInt(quantity) - inputQ
                });
                document.getElementById('editWindow').innerHTML = '';
            } else {
                document.getElementById("quantityError").innerHTML = "Cannot remove the quantity. (" + quantity + " - " + inputQ + " = " + (quantity - inputQ) + ", <" + 0 + ")";
            };
        });

    };

</script>

</html>
