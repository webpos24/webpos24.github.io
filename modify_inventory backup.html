<body>

    <div id="loading"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); height: 20px; width: 20px; border: rgb(0, 0, 0, 0.6) none 10px; border-top: solid; border-radius: 20px; z-index: 1;">
    </div>

    <div class="body">

        <div id="menu"></div>

        <div id="detail" style="grid-area: header;">
            <div id="Title" class="detail" style="font-size: 50px;">MODIFY INVENTORY</div>
            <div class="detail" style="position: absolute; z-index: 3; right: 30px; white-space: nowrap;">
                <div id="accStatus" style="position: absolute;"></div>
                <div id="Account" style="z-index: 3; font-size: 20px; position: relative; background-color: white;">
                    [Account]</div>
            </div>

        <div id="main" class="content" style="grid-area: main;">
            <div style="margin: 10px; margin-bottom: 30px; text-align: right;">

                    <span class="label" style="color: red;">x</span>Remove
                    <span class="label">+</span>Add
                </label>
            </div>
            <table id="services"
                style="border-collapse: collapse; position: relative; left: 50%; transform: translate(-50%, 0%); user-select: none;">
            </table>
            <br>
            <br>
            <div id="message"></div>
        </div>

    </div>

<!-- Import Menu Bar -->
<script type="text/javascript" src="menu.js"></script>

<script>

    var loading;

    //Start up
    window.onload = function () {
        //Get data from session storage
        var user = sessionStorage.getItem("user");
        if (user) {
            document.getElementById("Account").innerHTML = user;

            // Loading animation
            var rotate = 0;
            loading = setInterval(() => {
                document.getElementById("loading").style.transform = ("translate(-50%, -50%) rotate(" + rotate + "deg)");
                rotate += 10;
                if (rotate > 360) {
                    rotate = 0;
                }
            }, 10);

            setTimeout(() => {
                clearInterval(loading);
            }, 3000);

        } else {

            //session outdated
            var info = "Session outdated.\n Please login again.";
            document.body.innerHTML += `
            <div style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; z-index: 1;">
                <div style="font-size: 30px; white-space: pre-line; text-align: center; position: absolute; top: 50%; left: 50%; padding: 10px 30px 10px 30px; transform: translate(-50%, -50%); border: 1px solid rgba(0, 0, 0, 0.6); background-color: rgba(255, 255, 255, 0.6);"
                >${info}
                    <button type="button" onclick="window.location.href = 'staffcode.html'">Return to Login</button>
                </div>
            </div>
        `;

        }

    };

    //Declare and set variable places
    var list = new Array();

    // Initialize quickMap for category and item
    var quickMap;

    function modifyMap() {

        quickMap = '{';

        //quickMap for recording variable
        for (let i = 0; i < list.length; i++) {
            //If category name is empty, then set it to blank
            if (list[i].category == "") {
                list[i].category = "blank";
            }
            quickMap += '"' + list[i].category + '":{';

            for (let j = 0; j < list[i].items.length; j++) {
                if (list[i].items[j].name == "") {
                    list[i].items[j].name = "blank";
                }
                if (list[i].items[j].price == "") {
                    list[i].items[j].price = 0;
                }
                if (list[i].items[j].quantity == undefined || list[i].items[j].quantity == "-") {
                    list[i].items[j].quantity = "\"-\"";
                }
                quickMap += '"' + list[i].items[j].name + '":{"price":' + list[i].items[j].price + ',"quantity":' + list[i].items[j].quantity + '},';
            }


            quickMap = quickMap.substring(0, quickMap.length - 1) + '},';
        }

        quickMap = JSON.parse(quickMap.substring(0, quickMap.length - 1) + "}");

    };

</script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

    //createUserWithEmailAndPassword
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, set, ref, update, onValue, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDmYAF5VJ0RntbtrfJ_4Sk9syHYGKev4nw",
        authDomain: "webpos24-e0eb3.firebaseapp.com",
        databaseURL: "https://webpos24-e0eb3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "webpos24-e0eb3",
        storageBucket: "webpos24-e0eb3.firebasestorage.app",
        messagingSenderId: "544188889423",
        appId: "1:544188889423:web:9d7c59723cde33292bad3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // If logged out somewhere
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            console.log("[User Credential] " + user.uid);

            // Remove loading animation
            clearInterval(loading);
            document.getElementById("loading").remove();

            // ...
        } else {
            // User is signed out
            // ...
            alert("Oh no, you have been signed out.");
            window.location.href = "login.html"
        }
    });

    // Modify Inventory Table
    onValue(ref(database, 'services/categories'), (snapshot) => {
        if (snapshot.exists()) {

            // Reset array
            list = new Array();

            //Initialise table
            document.getElementById("services").innerHTML = `
                <tr class="serviceBorder">
                    <td class="serviceBorder" style="min-width: 40px; font-family: Arial, sans-serif;"></td>
                    <td class="serviceBorder" style="width: 100px;">Category</td>
                    <td class="serviceBorder" style="min-width: 40px;"></td>
                    <td class="serviceBorder" style="width: 198px;">Name</td>
                    <td class="serviceBorder" style="width: 98px;">Price</td>
                    <td class="serviceBorder" style="min-width: 40px;"></td>
                <tr>
                <tr class="serviceBorder" style="color: lightgray;">
                    <td class="serviceBorder" style="min-width: 40px; font-family: Arial, sans-serif;">x</td>
                    <td class="serviceBorder" style="width: 100px;">Example</td>
                    <td class="serviceBorder" style="min-width: 40px;">0</td>
                    <td class="serviceBorder" style="width: 198px;">TEST1</td>
                    <td class="serviceBorder" style="width: 98px;">10.00</td>
                    <td class="serviceBorder" style="min-width: 40px;">x</td>
                <tr>
            `

            //Find services categories and loop
            var end = false;

            var i = 0;

            //CATEGORY - categorySnapshot.key
            snapshot.forEach(function (categorySnapshot) {

                var newItem = new Array();

                //push the category into list
                list.push({
                    category: categorySnapshot.key,
                    items: []
                });

                end = true;
                document.getElementById("services").innerHTML += `
                <tr class="serviceBorder">
                    <td class="serviceBorder updateButton" onclick="

                        //Check if it is the last category
                        list.length > 1 ? list.splice(${i}, 1) : document.getElementById('message').innerHTML = 'Minimum data reached.';

                    " style="min-width: 40px; color: red;">x</td>
                    <td class="serviceBorder" contenteditable onfocusout="
                        //Edit category name
                        list[${i}].category = this.innerHTML
                    "
                        style="white-space: nowrap; text-align: center; font-size: 20px; min-width: 98px; outline: none;">${categorySnapshot.key}</td>
                    <td colspan="4" style="padding: 0;">
                        <table id="service_${categorySnapshot.key}" style="border-collapse: collapse; margin: -1px;">
                        </table>
                    </td>
                <tr>
                `

                var j = 0;
                //ITEM - childSnapshot.key (price - childSnapshot.val())
                categorySnapshot.forEach(function (childSnapshot) {

                    //Set to Price at the third <td>
                    document.getElementById("service_" + categorySnapshot.key).innerHTML += `
                        <tr class="serviceBorder">
                            <td class="serviceBorder" style="white-space: normal; overflow-wrap: break-word; max-width: 40px; min-width: 40px;">${j + 1}</td>
                            <td class="serviceBorder" contenteditable onfocusout="

                                //Edit item name
                                list[${i}].items[${j}].name = this.innerHTML;

                            "
                                style="white-space: nowrap; text-align: center; font-size: 20px; white-space: normal; overflow-wrap: break-word; max-width: 40px; min-width: 198px; outline: none;">${childSnapshot.key}</td>
                            <td class="serviceBorder" contenteditable onfocusout="

                                //Edit item price
                                if (isNaN(this.innerHTML)) {
                                    var output = this.innerHTML.split('.');
                                    var last = output.pop(); this.innerHTML = (+(output.join('').replace(/[^0-9]|/g, '') + '.' + last.replace(/[^0-9]/g, ''))).toFixed(2);
                                };
                                list[${i}].items[${j}].price = this.innerHTML;

                            "
                                style="white-space: nowrap; text-align: center; font-size: 20px; white-space: normal; overflow-wrap: break-word; max-width: 40px; min-width: 98px; outline: none;">${childSnapshot.val().price.toFixed(2)}</td>
                            <td class="serviceBorder updateButton" onclick="
                                //Check if the item in category is the last
                                list[${i}].items.length > 1 ? list[${i}].items.splice(${j}, 1) : document.getElementById('message').innerHTML = 'Please remove from category.';

                            " style="min-width: 40px; color: red;">x</td>
                        </tr>
                    `;

                    var quantity = childSnapshot.val().quantity;
                    if (quantity == undefined || quantity == "-") {
                        quantity = "\"-\"";
                    };

                    list[i].items.push({ name: childSnapshot.key, price: childSnapshot.val().price, quantity: quantity });

                    j++;
                });

                //Click to append item
                document.getElementById("service_" + categorySnapshot.key).innerHTML += `
                    <tr class="serviceBorder">
                        <td colspan="4" style="padding: 0px;">
                            <div class="updateButton" onclick="

                                //Add new item
                                list[${i}].items.push({'name': '*NewItem ' + (list[${i}].items.length + 1) + '*', 'price': 0, 'quantity': '-'});

                            ">+</div>
                        </td>
                    </tr>
                `

                i++;

            });

            //Click to append category
            document.getElementById("services").innerHTML += `
                <tr class="serviceBorder">
                    <td colspan="6" style="padding: 0px;">
                        <div id="addCategory" class="updateButton" onclick="

                            //Add new category
                            list.push({
                                category: '*NewCat ' + (list.length + 1) + '*',
                                items: [{'name': '*NewItem 1*', 'price': 0, 'quantity': '-'}]
                            });

                        ">+</div>
                    </td>
                </tr>
            `;

            if (end == false) {
                console.log("services are empty");
            }

            document.querySelectorAll('.updateButton').forEach(button => {

                button.addEventListener('click', (e) => {

                    modifyMap();
                    //set category list and items IMPORTANT
                    var categories = quickMap;

                    set(ref(database, 'services/'), {
                        categories
                    })

                });

            })

        };

        // Add new category
        addCategory.addEventListener('click', (e) => {
            push(ref(database, 'services/categories'), {
                name: "New Category",
                item: {}
            });
        });

    });


    // Change data when typing
    services.addEventListener('focusout', (e) => {

        modifyMap();

        //set category list and items IMPORTANT
        var categories = quickMap;

        set(ref(database, 'services/'), {
            categories
        })

    });

</script>

</html>
