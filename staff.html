<!DOCTYPE html>

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>WebPOS - Staff</title>
    <link rel="icon" href="png/logo.png">
    <link rel="stylesheet" href="general.css">
    <style>
        .content {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100%;
            grid-area: main;
        }

        .serviceBorder {
            border: 1px solid #dadada;
            font-size: 20px;
            padding: 5px 15px 5px 15px;
            text-align: center;
        }

        .inputBox {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            height: 100%;
            width: 100%;
            padding: 0;
            border: 0;
            border-bottom: 1px solid lightgray;
            outline: 0;
            transition: all 0.2s linear;
        }

        .inputBox:hover {
            border-bottom: 1px solid gray;
        }

        .inputBox:focus {
            border-bottom: 1px solid black;
        }

        .updateButton {
            transition: all 0.1s linear;
        }

        .updateButton:hover {
            background-color: rgb(250, 250, 250);
        }

        .updateButton:active {
            background-color: rgb(240, 240, 240);
        }

        .label {
            display: inline-block;
            vertical-align: text-bottom;
            border: 1px solid lightgray;
            border-radius: 22px;
            text-align: center;
            height: 22px;
            width: 22px;
            margin-left: 5%;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div id="loading"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); height: 20px; width: 20px; border: rgb(0, 0, 0, 0.6) none 10px; border-top: solid; border-radius: 20px; z-index: 1;">
    </div>

    <div class="body">

        <div id="menu"></div>

        <div id="detail" style="grid-area: header;">
            <div id="Title" class="detail" style="font-size: min(8vw, 50px);">MANAGE STAFF</div>
            <div class="detail" style="position: absolute; z-index: 3; right: 30px; white-space: nowrap;">
                <div id="accStatus" style="position: absolute;"></div>
                <div id="Account"
                    style="z-index: 3; font-size: min(4vw, 20px); position: relative; background-color: white;">
                    [Account]</div>
            </div>
        </div>

        <div id="main" class="content">
            <div style="margin: 10px; margin-bottom: 30px; text-align: right;">
                <label style="padding-right: 7%;">
                    <span class="label"
                        style="border: 0; vertical-align: top; border-bottom: 1px solid gray; border-radius: 0; color: gray; font-family: 'Times New Roman', Times, serif;">T</span>Editable
                    <span class="label">+</span>Add
                    <span class="label" style="color: red;">
                        <img src="png/cancel.png" draggable="false" style="height: 19px; vertical-align: middle;" />
                    </span>Remove
                </label>
            </div>
            <div id="scroll">
                <table id="services"
                    style="border-collapse: collapse; position: relative; left: 50%; transform: translate(-50%, 0%); user-select: none;">
                </table>
            </div>
        </div>

    </div>

</body>

<!-- Import Menu Bar -->
<script type="text/javascript" src="menu.js"></script>

<script>

    var loading;

    //Start up
    window.onload = function () {
        //Get data from session storage
        var user = sessionStorage.getItem("user");
        if (user) {
            document.getElementById("Account").innerHTML = user;

            // Loading animation
            var rotate = 0;
            loading = setInterval(() => {
                document.getElementById("loading").style.transform = ("translate(-50%, -50%) rotate(" + rotate + "deg)");
                rotate += 10;
                if (rotate > 360) {
                    rotate = 0;
                }
            }, 10);

            setTimeout(() => {
                clearInterval(loading);
            }, 3000);

        } else {

            //session outdated
            var info = "Session outdated.\n Please login again.";
            document.body.innerHTML += `
            <div style="position: absolute; left: 0px; top: 0px; height: 100%; width: 100%; z-index: 1;">
                <div style="font-size: 30px; white-space: pre-line; text-align: center; position: absolute; top: 50%; left: 50%; padding: 10px 30px 10px 30px; transform: translate(-50%, -50%); border: 1px solid rgba(0, 0, 0, 0.6); background-color: rgba(255, 255, 255, 0.6);"
                >${info}
                    <button type="button" onclick="window.location.href = 'staffcode.html'">Return to Login</button>
                </div>
            </div>
        `;

        }

    };

</script>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

    //createUserWithEmailAndPassword
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, set, ref, update, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDmYAF5VJ0RntbtrfJ_4Sk9syHYGKev4nw",
        authDomain: "webpos24-e0eb3.firebaseapp.com",
        databaseURL: "https://webpos24-e0eb3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "webpos24-e0eb3",
        storageBucket: "webpos24-e0eb3.firebasestorage.app",
        messagingSenderId: "544188889423",
        appId: "1:544188889423:web:9d7c59723cde33292bad3a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // If logged out somewhere
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/auth.user
            console.log("[User Credential] " + user.uid);

            // Remove loading animation
            clearInterval(loading);
            document.getElementById("loading").remove();

            // ...
        } else {
            // User is signed out
            // ...
            alert("Oh no, you have been signed out.");
            window.location.href = "login.html"
        }
    });

    // Modify Inventory Table
    onValue(ref(database, 'staffcode'), (snapshot) => {

        //Initialise table
        document.getElementById("scroll").style = "position: relative; left: 50%; transform: translateX(-50%); overflow-y: auto; height: 80%; width: fit-content; border-bottom: 1px solid #dadada;";
        document.getElementById("services").innerHTML = `
            <tr class="serviceBorder" style="position: sticky; top: 0; box-shadow: 0 0px 0.5px 1px #dadada; background-color: white; user-select: none; z-index: 1;">
                <th class="serviceBorder"></th>
                <th class="serviceBorder">Name</th>
                <th class="serviceBorder">Code</th>
                <th class="serviceBorder">Role</th>
                <th class="serviceBorder"></th>
            <tr>
            <tr class="serviceBorder" style="color: lightgray;">
                <td class="serviceBorder">0</td>
                <td class="serviceBorder">John</td>
                <td class="serviceBorder">1234</td>
                <td class="serviceBorder">staff</td>
                <td class="serviceBorder">
                    <img src="png/cancel.png" draggable="false" style="height: 19px; vertical-align: middle; opacity: 0.25;" />
                </td>
            <tr>
        `;

        if (snapshot.exists()) {

            //Index for counting item quantity
            var index = 0;

            //Staff code, loop each staff infomation
            snapshot.forEach(function (staff) {

                var selected = ["", ""];
                if (staff.val().role == "staff") {
                    selected[0] = "selected";
                } else if (staff.val().role == "admin") {
                    selected[1] = "selected";
                };
                document.getElementById("services").innerHTML += `
                    <tr class="serviceBorder">
                        <td class="serviceBorder">${index + 1}</td>
                        <td class="serviceBorder">
                            <input type="text" id="editStaffName_${staff.key}" class="inputBox" value="${staff.val().name}">
                        </td>
                        <td class="serviceBorder">${staff.key}</td>
                        <td class="serviceBorder">
                            <select id="editStaffRole_${staff.key}" class="inputBox">
                                <option value="staff" ${selected[0]}>Staff</option>
                                <option value="admin" ${selected[1]}>Admin</option>
                            </select>
                        </td>
                        <td id="removeStaff_${staff.key}" class="serviceBorder updateButton">
                            <img src="png/cancel.png" draggable="false" style="height: 19px; vertical-align: middle;" />
                        </td>
                    <tr>
                `;

                setTimeout(() => {

                    // Edit staff name
                    document.getElementById("editStaffName_" + staff.key).addEventListener('focusout', (e) => {
                        console.log("Edit Staff Name ", document.getElementById("editStaffName_" + staff.key).value);
                        set(ref(database, 'staffcode/' + staff.key + '/name'),
                            document.getElementById("editStaffName_" + staff.key).value
                        );
                    });

                    // Edit staff role
                    document.getElementById("editStaffRole_" + staff.key).addEventListener('change', (e) => {
                        console.log("Edit Staff Name ", document.getElementById("editStaffRole_" + staff.key).value);
                        set(ref(database, 'staffcode/' + staff.key + '/role'),
                            document.getElementById("editStaffRole_" + staff.key).value
                        );
                    });

                    // Remove category
                    document.getElementById("removeStaff_" + staff.key).addEventListener('click', (e) => {
                        console.log("Remove Staff");
                        remove(ref(database, 'staffcode/' + staff.key));
                    });

                }, 1);

                index++;

            });

            //Click to append staff
            document.getElementById("services").innerHTML += `
                <tr class="serviceBorder">
                    <td colspan="5" style="padding: 0px;">
                        <div id="addStaff" class="updateButton" style="color: gray; padding: 6px;">+ STAFF</div>
                    </td>
                </tr>
            `;

            setTimeout(() => {

                // Add new staff
                document.getElementById("addStaff").addEventListener('click', (e) => {

                    //Generate a new random staff code
                    let newStaffCode = genStaffCode();
                    console.log("Add New Staff ", newStaffCode);

                    set(ref(database, 'staffcode/' + newStaffCode), {
                        name: "New Staff",
                        role: "staff"
                    });
                    document.getElementById("editStaffName_" + newStaffCode).parentElement.parentElement.parentElement.scrollIntoView({ behavior: "smooth", block: "center" });
                    document.getElementById("editStaffName_" + newStaffCode).select();
                });

            }, 1);

        };

        //Remove the bottom line when window is inside height
        if (document.getElementById("services").clientHeight < document.getElementById("scroll").clientHeight) {
            document.getElementById("scroll").style.borderBottom = "";
        };

    });

    function genStaffCode() {
        //Generate a new random staff code
        let newStaffCode = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;

        //Validate if the new generated code is not using
        onValue(ref(database, 'staffcode'), (snapshot) => {
            snapshot.forEach(function (code) {
                if (newStaffCode == code.key) {
                    console.log("Repeated: ", newStaffCode);
                    newStaffCode = genStaffCode();
                };
            });
        }, {
            onlyOnce: true
        });

        return newStaffCode;
    };

</script>

</html>
